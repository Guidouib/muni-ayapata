<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Ayapata</title> 
    <link rel="shortcut icon" href="assets/img/escudo.png" type="image/x-icon">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--CSS-->
    <link rel='stylesheet' type='text/css' href='assets/css/style.css'>

</head>
<body>
    <!--LOADER-->
    <div class="loader loader--hidden" >
        <div class="loader__container">
            <span></span>
        </div>
    </div>
    <!--Header-->
    <header class="header">
        <nav class="nav container">
            <a href="/" class="nav__logo">
                <img src="/assets/img/escudo.png" alt="">
            </a>
            <div class="nav__menu">
                <button type="button" class="nav__btn btn--close">
                    <i class='bx bx-x'></i>
                </button>
                <ul class="nav__list">
                    <li class="nav__items">
                        <a href="#" class="nav__link">Home </a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__link">Ayapata</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__link">Municipalidad</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__link">Transparencia</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__link">Noticias</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__link">Contactos</a>
                    </li>
                </ul>
            </div>
            <div class="nav__buttons">
                <button type="button" class="nav__btn btn--cart">
                    <i class='bx bx-shopping-bag'></i>
                    <span class="notify">0</span>
                </button>
                <button type="button" class="nav__btn btn--menu">
                    <i class='bx bx-grid-alt'></i>
                </button>
            </div>
        </nav>
    </header>
    <!--main-->
    <main class="main">
        <section class="products section">
            <h2 class="products__title section--title">productos</h2>
            <div class="products__container container">
                <article class="product">
                    
                </article>
            </div>

        </section>
    </main>
</body>
</html>
